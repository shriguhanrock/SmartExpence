<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAVERICKS Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1 class="glow-text">MAVERICKS</h1>
  </div>

  <!-- Login Page -->
  <section id="login-page" class="page">
    <div class="auth-section">
      <h2>Login to Continue</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- Expense Tracker Page -->
  <section id="main-page" class="page">
    <nav class="navbar">
      <div class="logo">MAVERICKS</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <header>
        <h1>Expense Tracker</h1>
      </header>

      <section class="form-section">
        <div class="form-group">
          <input type="text" id="expense-title" placeholder="Expense Title" />
          <input type="number" id="expense-amount" placeholder="Amount (₹)" min="0" step="0.01" />
          <button id="add-expense-btn">Add Expense</button>
        </div>
      </section>

      <section class="summary-card">
        <h3>Total Spent: ₹<span id="total-amount">0</span></h3>
      </section>

      <section class="expense-list">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="expense-tbody">
            <!-- Expense entries will appear here -->
          </tbody>
        </table>
      </section>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
